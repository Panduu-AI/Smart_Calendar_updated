<!doctype html><html><head><title>Smart Calendar Demo</title></head><body>
<h2>Smart Calendar - Demo</h2><button id="btn">Get Suggestions</button><pre id="out"></pre>
<script>
document.getElementById('btn').onclick = async ()=>{
  const payload = {
    start_date: new Date().toISOString().slice(0,10),
    end_date: new Date(Date.now()+7*24*3600*1000).toISOString().slice(0,10),
    duration_minutes:30,
    availability: [{"start": new Date().toISOString().slice(0,10) + " 09:00:00", "end": new Date().toISOString().slice(0,10) + " 17:00:00"}],
    busy_slots: [], workload_dict: {"9":2,"10":1,"11":0}, no_show_dict: {"9":0.3,"10":0.1,"11":0.05},
    client_pref_hour: 19, top_k:3
  };
  const r = await fetch('http://localhost:5001/suggest',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
  const j = await r.json();
  document.getElementById('out').innerText = JSON.stringify(j, null, 2);
};
</script></body></html>
